<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dandori Helper</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1><span>Dandori</span> <span>Organiser</span></h1>
      <p class="italic bold">"Steady progress is also good Dandori."</p>
    </header>

    <div class="task-list">
      <p>
        <input type="checkbox" id="hello" name="hello">
        <label for="hello">work out style and html</label>
        <button class="options"><img src="img/menu.svg" alt="menu icon"></button> 
      </p>
      <p>
        <input type="checkbox" id="dandori" name="dandori">
        <label for="dandori">use javascript to make new task objects</label>
        <button class="options"><img src="img/menu.svg" alt="menu icon"></button> 
      </p>
      <p>
        <input type="checkbox" id="byebye" name="byebye">
        <label for="byebye">add edit function</label>
        <button class="options"><img src="img/menu.svg" alt="menu icon"></button> 
      </p>
      <p>
        <input type="checkbox" id="byebye" name="byebye">
        <label for="byebye">add delete function</label>
        <button class="options"><img src="img/menu.svg" alt="menu icon"></button> 
      </p>
    </div>

    <button class="new-task"><img src="img/plus.svg" alt="plus icon"> new task</button>


  </div>
</body>
</html>
