<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dandori Organiser</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1><span>Dandori</span> <span>Organiser</span></h1>
      <p class="italic bold">"Steady progress is also good Dandori."</p>
    </header>

  <div class="task-list">

  </div>

  <!-- new task btn -->
  <div class="new-btn-container">
    <button class="new-task"><img src="img/plus.svg" alt="plus icon"> new task</button>
  </div>

  <dialog>
    <div class="dialog-wrapper">
      <label for="input-task">New Task</label>
      <input type="text" id="input-task" name="input-task">
      <div>
        <button class="cancel">Cancel</button>
        <button class="add-task">Add</button>
      </div>
    </div>
  </dialog>

  <script>
    const dialog = document.querySelector("dialog");
    const newTask = document.querySelector(".new-task");
    const addTask = document.querySelector(".add-task");

    newTask.addEventListener("click", () => {
      dialog.showModal();
    });

    addTask.addEventListener("click", () => {
      dialog.close();
    });

 
  </script>

</body>
</html>
