<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dandori Organiser</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1><span>Dandori</span> <span>Organiser</span></h1>
      <p class="italic bold">"Steady progress is also good Dandori."</p>
    </header>

    <div class="task-list">
      <div class="task">

        <input type="checkbox" id="hello" name="hello">

        <label for="hello">work out style and html</label>

        <button class="options"><img src="img/menu.svg" alt="menu icon"></button> 

        <dialog class="options-menu">

          <div>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>

        </dialog>

      </div>
  

    <script>
      const dialog = document.querySelector("dialog");
      const newTask = document.querySelector(".new-task");
      const addTask = document.querySelector(".add-task");

      newTask.addEventListener("click", () => {
        dialog.showModal();
      });

      addTask.addEventListener("click", () => {
        dialog.close();
      });
      

    </script>

  </div>
</body>
</html>
